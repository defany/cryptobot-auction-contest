version: "3.9"

services:
  mongodb:
    image: mongo:7.0.0
    restart: unless-stopped

    ports:
      - "${MONGO_PORT:-27017}:27017"

    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-defany}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-2335}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-app}

    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
      - shared_config:/data

    entrypoint: >
      /bin/bash -lc '
        set -e;
        if [ ! -f /data/keyfile.key ]; then
          umask 077;
          openssl rand -base64 756 > /data/keyfile.key;
          chmod 400 /data/keyfile.key;
          chown mongodb:mongodb /data/keyfile.key;
        fi;
        exec /usr/local/bin/docker-entrypoint.sh mongod \
          --auth \
          --replSet rs0 \
          --keyFile /data/keyfile.key \
          --bind_ip_all
      '

    healthcheck:
      test: >
        mongosh --quiet --host 127.0.0.1 --port 27017
        -u "$$MONGO_INITDB_ROOT_USERNAME"
        -p "$$MONGO_INITDB_ROOT_PASSWORD"
        --authenticationDatabase admin
        --eval "db.adminCommand({ ping: 1 }).ok"
      interval: 5s
      timeout: 10s
      retries: 30
      start_period: 20s

  mongo-init:
    image: mongo:7.0.0
    depends_on:
      mongodb:
        condition: service_healthy
    restart: "no"
    environment:
      MONGO_USER: ${MONGO_USER:-defany}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-2335}
    entrypoint: >
      /bin/bash -lc '
        mongosh --host mongodb:27017 \
          -u "$$MONGO_USER" -p "$$MONGO_PASSWORD" \
          --authenticationDatabase admin \
          --quiet \
          --eval "
            try {
              cfg = rs.conf();
              if (cfg.members[0].host !== \"localhost:27017\") {
                cfg.members[0].host = \"localhost:27017\";
                rs.reconfig(cfg, { force: true });
              }
            } catch (e) {
              rs.initiate({ _id: \"rs0\", members: [{ _id: 0, host: \"localhost:27017\" }] });
            }
          "
      '

volumes:
  mongo_data:
  mongo_config:
  shared_config: