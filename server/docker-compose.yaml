version: "3.9"

services:
  mongodb:
    image: mongo:7
    restart: unless-stopped

    ports:
      - "${MONGO_PORT:-27017}:27017"

    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-defany}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-2335}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-app}

    volumes:
      - prod_mongo_data:/data/db
      - prod_mongo_key:/data/key

    entrypoint: >
      /bin/bash -lc '
        set -e;
        if [ ! -f /data/key/mongodb.key ]; then
          umask 077;
          openssl rand -base64 756 > /data/key/mongodb.key;
          chmod 400 /data/key/mongodb.key;
          chown mongodb:mongodb /data/key/mongodb.key;
        fi;
        exec /usr/local/bin/docker-entrypoint.sh mongod \
          --auth \
          --replSet rs0 \
          --bind_ip_all \
          --oplogSize 128 \
          --keyFile /data/key/mongodb.key
      '

    healthcheck:
      test: >
        mongosh --quiet --host 127.0.0.1 --port 27017
        -u "$$MONGO_INITDB_ROOT_USERNAME"
        -p "$$MONGO_INITDB_ROOT_PASSWORD"
        --authenticationDatabase admin
        --eval "db.adminCommand({ ping: 1 }).ok"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  mongo-init:
    image: mongo:7
    depends_on:
      mongodb:
        condition: service_healthy
    restart: "no"
    environment:
      MONGO_USER: ${MONGO_USER:-defany}
      MONGO_PASSWORD: ${MONGO_PASSWORD:-2335}
    entrypoint: >
      /bin/bash -lc '
        mongosh --host mongodb:27017 \
          -u "$$MONGO_USER" -p "$$MONGO_PASSWORD" \
          --authenticationDatabase admin \
          --quiet \
          --eval "
            try {
              cfg = rs.conf();
              if (cfg.members[0].host !== \"mongodb:27017\") {
                cfg.members[0].host = \"mongodb:27017\";
                rs.reconfig(cfg, { force: true });
              }
            } catch (e) {
              rs.initiate({ _id: \"rs0\", members: [{ _id: 0, host: \"mongodb:27017\" }] });
            }
          "
      '

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DATABASE_URL: ${DATABASE_URL:-mongodb://${MONGO_USER:-defany}:${MONGO_PASSWORD:-2335}@mongodb:27017/${MONGO_DB:-app}?authSource=admin&replicaSet=rs0}
      PORT: ${BACKEND_PORT:-3000}
    ports:
      - "127.0.0.1:${BACKEND_PORT:-3000}:3000"
    depends_on:
      mongodb:
        condition: service_healthy

volumes:
  prod_mongo_data:
  prod_mongo_key: